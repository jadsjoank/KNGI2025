<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PGRI SUMMIT Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }

    header.hero {
      position: relative;
      height: 100vh;
      background: url('assets/cover.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      animation: fadeIn 1.5s ease-in-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin: 5px 0;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      background: #E6002A;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #c30022;
    }

    #countdown {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      animation: fadeIn 2s ease;
    }

    .count-box {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 15px 20px;
      text-align: center;
      backdrop-filter: blur(5px);
      min-width: 70px;
    }

    .count-box .number {
      font-size: 1.8em;
      font-weight: 700;
      color: #ffdd57;
    }

    .count-box .label {
      font-size: 0.8em;
      color: #eee;
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .count-box { padding: 10px 15px; min-width: 60px; }
      .count-box .number { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>PGRI SUMMIT 2025</h1>
      <p>“Guru Bermutu, Indonesia Maju”</p>
      <p>Jakarta, 10-12 November 2025</p>
      <a href="main.html" class="btn">Lihat Detail</a>

      <div id="countdown">
        <div class="count-box">
          <span class="number" id="days">0</span>
          <span class="label">Hari | </span>
        </div>
        <div class="count-box">
          <span class="number" id="hours">0</span>
          <span class="label">Jam | </span>
        </div>
        <div class="count-box">
          <span class="number" id="minutes">0</span>
          <span class="label">Menit | </span>
        </div>
        <div class="count-box">
          <span class="number" id="seconds">0</span>
          <span class="label">Detik</span>
        </div>
      </div>
    </div>
  </header>

  <script>
    const targetDate = new Date("2025-11-10T08:00:00+07:00").getTime();

    const updateCountdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      if (distance < 0) {
        clearInterval(updateCountdown);
        document.getElementById("countdown").innerHTML = "<p>Acara sedang berlangsung!</p>";
      }
    }, 1000);
  </script>
</body>
</html>
