<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PGRI SUMMIT Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
    }

    header.hero {
      position: relative;
      height: 100vh;
      background: url('assets/cover.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      animation: fadeIn 1.5s ease-in-out both;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin: 5px 0;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      background: #E6002A;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #c30022;
    }
   
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>PGRI SUMMIT 2025</h1>
      <p>“Guru Bermutu, Indonesia Maju”</p>
      <p>Jakarta, 10-12 November 2025</p>
      <a href="main.html" class="btn">Lihat Detail</a>
     </header>

</body>
</html>
