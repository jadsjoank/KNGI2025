<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PGRI SUMMIT Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== RESET DASAR ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background-color: #000;
    }

    /* ===== HERO SECTION ===== */
    header.hero {
      position: relative;
      height: 100vh;
      background: url('assets/cover.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      animation: fadeInUp 1.5s ease-out;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 16px;
      animation: fadeInDown 1.2s ease-in;
    }

    p {
      font-size: 1.3rem;
      margin: 6px 0;
      animation: fadeIn 1.5s ease-in-out;
    }

    .btn {
      margin-top: 30px;
      display: inline-block;
      padding: 14px 32px;
      background: #E6002A;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease-in-out;
      animation: fadeIn 2s ease-out;
    }

    .btn:hover {
      background: #C3001D;
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      h1 {
        font-size: 5rem;
      }

      p {
        font-size: 1.1rem;
      }

      .btn {
        padding: 12px 24px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 5rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>PGRI SUMMIT 2025</h1>
      <p>“Guru Bermutu, Indonesia Maju”</p>
      <p>Jakarta, 10-12 November 2025</p>
      <a href="main.html" class="btn">Lihat Detail</a>
    </div>
  </header>
</body>
</html>
